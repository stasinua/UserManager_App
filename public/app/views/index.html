<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Менеджер пользователей</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="mainController as main">

    <header>
    	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
    	<div class="container">
    		<div class="navbar-header">
    			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> Менеджер пользователей</a>
    		</div>
    		<ul class="nav navbar-nav">
    			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Пользователи</a></li>
    		</ul>
    		<ul class="nav navbar-nav navbar-right">
    			<li ng-if="!main.loggedIn"><a href="/login">войти</a></li>
          <li ng-if="!main.loggedIn"><a href="/register">Зарегистрироваться</a></li>
    			<li ng-if="main.loggedIn" class="navbar-text">Привет {{ main.user.username }}!</li>
    			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Выйти</a></li>
    		</ul>
    	</div>
    	</div>
    </header>

    <main class="container">
    	<!-- ANGULAR VIEWS -->
    	<div ng-view></div>
    </main>

  </body>
</html>
