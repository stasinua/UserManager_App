<div class="page-header">
<h1>
  Пользователи
  <a href="/users/create" class="btn btn-default">
    <span class="glyphicon glyphicon-plus"></span>
    Новый пользователь
  </a>
</h1>

</div>

<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="user.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Загружаю...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
  <thead>
    <tr>
      <th>_id</th>
      <th>Имя</th>
      <th>Имя пользователя</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>

  <!-- LOOP OVER THE USERS -->
    <tr ng-repeat="person in user.users">
      <td>{{ person._id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.username }}</td>
      <td class="col-sm-2">
        <a ng-href="/users/{{ person._id }}" class="btn btn-danger">Изменить</a>
        <a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-primary">Удалить</a>
      </td>
    </tr>

  </tbody>
</table>
