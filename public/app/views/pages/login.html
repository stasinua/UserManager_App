<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <h1>Вход</h1>

    <form ng-submit="login.doLogin()">

      <!-- USERNAME INPUT -->
      <div class="form-group">
        <label>Имя пользователя</label>
        <input type="text" class="form-control" ng-model="login.loginData.username">
      </div>

      <!-- PASSWORD INPUT -->
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" ng-model="login.loginData.password">
      </div>

      <div class="alert alert-danger" ng-if="login.error">
        {{ login.error }}
      </div>
      <!-- LOGIN BUTTON -->
      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!login.processing">Войти</span>
        <span ng-if="login.processing" class="spinner">
          <span class="glyphicon glyphicon-repeat"></span>
        </span>
      </button>

    </form>
  </div>

</div>
